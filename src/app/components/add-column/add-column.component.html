<h2 mat-dialog-title>Add Column</h2>
<mat-dialog-content>
  <p>How would you like to call the column?</p>
  <mat-form-field #matFormField>
    <mat-label>Column Name</mat-label>
    <input matInput [(ngModel)]="data.name" [required]="true" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button (click)="dialogRef.close()">Close</button>
  <button mat-raised-button color="primary" (click)="addColumn()">Add</button>
</mat-dialog-actions>
